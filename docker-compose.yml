version: '3.8'

services:
  # Blazor WebApp (UI)
  webapp:
    build:
      context: .
      dockerfile: StudentService.WebApp/StudentService.WebApp/Dockerfile
    container_name: student-webapp
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=8080
      - ApiSettings__BaseUrl=http://localhost/
    depends_on:
      - nginx
    networks:
      - student-network
    restart: unless-stopped

  # NGINX Load Balancer
  nginx:
    image: nginx:alpine
    container_name: nginx-loadbalancer
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
      - api3
    networks:
      - student-network
    restart: unless-stopped

  # API Instance 1
  api1:
    build:
      context: .
      dockerfile: StudentService.API/Dockerfile
    container_name: student-api-1
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=8080
      - MongoDB__ConnectionString=mongodb://mongo:27017
      - MongoDB__DatabaseName=student_service_DB
      - Elasticsearch__Uri=${ELASTICSEARCH_URI}
      - Elasticsearch__ApiKey=${ELASTICSEARCH_APIKEY}
      - Elasticsearch__IndexName=jobs
      - OpenAI__ApiKey=${OPENAI_APIKEY}
      - MLflow__TrackingUri=http://mlflow:5000
      - MLflow__ModelStoragePath=/app/models
      - MLflow__AutoTrainingEnabled=true
      - MLflow__TrainingIntervalHours=24
      - DataSeeder__AutoSeederEnabled=false
    volumes:
      - model-storage:/app/models
    depends_on:
      - mongo
      - mlflow
    networks:
      - student-network
    restart: unless-stopped

  # API Instance 2
  api2:
    build:
      context: .
      dockerfile: StudentService.API/Dockerfile
    container_name: student-api-2
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=8080
      - MongoDB__ConnectionString=mongodb://mongo:27017
      - MongoDB__DatabaseName=student_service_DB
      - Elasticsearch__Uri=${ELASTICSEARCH_URI}
      - Elasticsearch__ApiKey=${ELASTICSEARCH_APIKEY}
      - Elasticsearch__IndexName=jobs
      - OpenAI__ApiKey=${OPENAI_APIKEY}
      - MLflow__TrackingUri=http://mlflow:5000
      - MLflow__ModelStoragePath=/app/models
      - MLflow__AutoTrainingEnabled=false
      - DataSeeder__AutoSeederEnabled=false
    volumes:
      - model-storage:/app/models
    depends_on:
      - mongo
      - mlflow
    networks:
      - student-network
    restart: unless-stopped

  # API Instance 3
  api3:
    build:
      context: .
      dockerfile: StudentService.API/Dockerfile
    container_name: student-api-3
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=8080
      - MongoDB__ConnectionString=mongodb://mongo:27017
      - MongoDB__DatabaseName=student_service_DB
      - Elasticsearch__Uri=${ELASTICSEARCH_URI}
      - Elasticsearch__ApiKey=${ELASTICSEARCH_APIKEY}
      - Elasticsearch__IndexName=jobs
      - OpenAI__ApiKey=${OPENAI_APIKEY}
      - MLflow__TrackingUri=http://mlflow:5000
      - MLflow__ModelStoragePath=/app/models
      - MLflow__AutoTrainingEnabled=false
      - DataSeeder__AutoSeederEnabled=false
    volumes:
      - model-storage:/app/models
    depends_on:
      - mongo
      - mlflow
    networks:
      - student-network
    restart: unless-stopped

  # MLflow Tracking Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.0
    container_name: mlflow-server
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=sqlite:///mlflow/mlflow.db
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
    volumes:
      - mlflow-data:/mlflow
    command: >
      mlflow server
      --backend-store-uri sqlite:///mlflow/mlflow.db
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000
    networks:
      - student-network
    restart: unless-stopped

  # Single MongoDB Instance (simplified for demo)
  mongo:
    image: mongo:7.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - student-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mongo_data:
  mlflow-data:
  model-storage:

networks:
  student-network:
    driver: bridge
